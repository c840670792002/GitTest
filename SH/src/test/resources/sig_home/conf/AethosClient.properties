#*********************************************************************
#
# Properties related to Weblogic Server configuration hosting Aethos Server
#
# Aethos_ProviderURL=JNDI URL where the SIG Server Controller Process is hosted
# Aethos_SecurityPrincipal=Security Principal used for communicating with WLI Server hosting SIG Server Controller Process
# Aethos_SecurityCredential=Security Credential used for communicating with WLI Server hosting SIG Server Controller Process
#
# Following properties must be verified and edited as per environment set-up -
# a) SIG_ProviderURL
# b) SIG_SecurityPrincipal
# c) SIG_SecurityCredential
#
#*********************************************************************
Aethos_ProviderURL=t3://10.64.209.60:9811
Aethos_SecurityPrincipal=weblogic
Aethos_SecurityCredential=weblogic
Aethos_JNDIDispatcherEJB=AethosEjb.AethosDispRemoteHome

#*********************************************************************
#
# Properties related to Aethos Client Caching mechnaism
#
# Aethos_RefDataManager.CacheTimeOut=60	
# 	Time out seconds for reference data cached in RefDataManager
#*********************************************************************
Aethos_RefDataManager.CacheTimeOut=86400
Aethos_SubscriberFacade.CacheTimeOut=60

