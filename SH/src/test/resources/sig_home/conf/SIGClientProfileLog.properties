#######################################################################
log4j.logger.SIGCLIENTPROFILE=OFF
#log4j.logger.SIGCLIENTPROFILE=INFO,CA

#######################################################################
# For SIG Client Log
#######################################################################
log4j.appender.CA=org.apache.log4j.RollingFileAppender
log4j.appender.CA.layout=org.apache.log4j.PatternLayout
log4j.appender.CA.layout.ConversionPattern=%m%n
log4j.appender.CA.File=SIGClientProfile.log
log4j.appender.CA.Append=true
log4j.appender.CA.MaxFileSize=10MB
log4j.appender.CA.MaxBackupIndex=2