#*********************************************************************
#
# ECS ErrorCode Mapping
#
#*********************************************************************
# ECSERR_0000~ECSERR_0999 
# Any exceptions thrown from client side, mostly will be input parameter validation fail 
ECSERR_0000=Mandatory data is missing: % 

# ECSERR_1000~ECSERR_1999
# Application Exceptions
ECSERR_1000=Error Calling ECS Stored Procedure: %
ECSERR_1001=Exception in Stored Procedure: %
ECSERR_1002=Business Logic Error.

# ECSERR_9000~ECSERR_9998
# System Exceptions. All system exceptions will be thrown here.
ECSERR_9000=Configuration File not found: %
ECSERR_9001=Property Value not found: %
ECSERR_9002=API Method not found: %
ECSERR_9003=Wrong APIMethod configuration: %
ECSERR_9004=Failed connecting to ECS Server EJB.
ECSERR_9005=ECS Server API invocation failure.

# ECSERR_9999
# Unhanded Exceptions
ECSERR_9999=Unhanded Exceptions: %


