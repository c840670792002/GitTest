<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>遠傳全能行動管家</title>
<link rel="stylesheet" href="css/pure-min.css" />
<link rel="stylesheet" href="css/produucts.css" />
</head>

<body>
<table width="100%" class="pure-table pure-table-bordered producttable">
	<tr>
		<th colspan="2">硬體規格</th>
	</tr>
	<tr>
		<td class="producsub">型號</td>
		<td>ATW-6200GP</td>
	</tr>
	<tr>
		<td class="producsub">無線標準</td>
		<td>符合中華民國NCC LP0002無線315MHz傳輸標準</td>
	</tr>
	<tr>
		<td class="producsub">傳送距離</td>
		<td>15 公尺 (開放空間,直線距離,無干擾)</td>
	</tr>
	<tr>
		<td class="producsub">輸入電源</td>
		<td>12V</td>
	</tr>
	<tr>
		<td class="producsub">電池壽命</td>
		<td>1年以上(視實際使用狀況而定)</td>
	</tr>
	<tr>
		<td class="producsub">每次發報消耗電流</td>
		<td>30mA</td>
	</tr>
	<tr>
		<td class="producsub">主機尺寸</td>
		<td>58.5(L)*35(W)*11.5(H)mm</td>
	</tr>
	<tr>
		<td class="producsub">主機重量(不含電池)</td>
		<td>16g (不含電池)</td>
	</tr>
	<tr>
		<td class="producsub">作業溫度</td>
		<td>溫度-20~50°C </td>
	</tr>
	<tr>
		<th colspan="2">配件清單</th>
	</tr>
	<tr>
		<td class="producsub">電池</td>
		<td>1顆 ((12VCD 23A 電池)</td>
	</tr>
	<tr>
		<td valign="top" class="producsub">中文使用手冊QIG</td>
		<td valign="top">1張</td>
	</tr>
</table>
</body>
</html>
