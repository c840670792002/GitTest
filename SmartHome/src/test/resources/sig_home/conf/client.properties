# Application configuration properties
# for BEA Weblogic 6.x
initial.context.factory=weblogic.jndi.WLInitialContextFactory
set.security.principal=N
sig.username=sig
sig.password=sigweblogic
mig.username=weblogic
mig.password=weblogic

# JNDI service provider URL
# change "localhost" if JNDI service is on remote host
# jndi.provider.url=t3://localhost
jndi.provider.url=t3://10.64.209.60:9126
# display locale for displaying multi-bytes characters
display.locale=zh_TW

# database character set, for Oracle NLS language settings
# note: you must use the charset string that JVM can recognize
# eg. Big5 or ISO-8859-1, UTF-8, etc.
database.charset=ISO-8859-1

#default language setting
default.language=zh_TW

# offer time control
# Down to minutes 00~01
offerdetail.getupdateofferitems.begin=0
offerdetail.getupdateofferitems.end=3
# Down to hour 00:00:00 ~ 00:01:00
offerdetail.getallofferitems.begin=0
offerdetail.getallofferitems.end=1
offerdetail.getallofferitems.exception=003
